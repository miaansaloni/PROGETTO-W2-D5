<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Amazon Page</title>
  </head>
  <body>
    <header>
      <div id="logo-bar">
        <img src="./images/logo.png" alt="amazon logo" />
      </div>
      <nav>
        <a href="">All</a>
        <a href="">Today's deals</a>
        <a href="">Customer Service</a>
        <a href="">Registry</a>
        <a href="">Gift Cards</a>
        <a href="">Sell</a>
      </nav>
    </header>
    <main>
      <div id="shopall" class="main-divs">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div id="giftGuide" class="main-divs">
        <h1>Holiday Gift Guides</h1>
        <h4>Be a go-gifter</h4>
      </div>
      <section>
        <div id="perf-gift" class="main-divs">
          <h2>Find the perfect gift <a href="">Shop now</a></h2>
          <div class="main-divs">
            <div class="perf-giftImg"><img src="./images/img_1.jpg" alt="kindle" /></div>
            <div class="perf-giftImg"><img src="./images/img_2.jpg" alt="desk with laptop, books and a plant" /></div>
            <div class="perf-giftImg"><img src="./images/img_3.jpg" alt="smartwatches" /></div>
            <div class="perf-giftImg"><img src="./images/img_4.jpg" alt="a dog and a cat laying on the floor" /></div>
          </div>
        </div>
        <div id="gamingGifts" class="main-divs">
          <img src="./images/img_9.png" alt="VR/Gaming devices" />
          <p>Play the gifting game <a href="">Shop gaming</a></p>
        </div>
        <div id="soundGifts" class="main-divs">
          <img src="./images/img_10.png" alt="headphones, speaker and other objects on a side table" />
          <p>The sound of cheer <a href="">Shop Audio & Accessories</a></p>
        </div>
      </section>
    </main>
    <footer>
      <div id="back">
        <a href="#top">Back to top</a>
      </div>
      <div id="logo">
        <img src="./images/logo.png" alt="amazon logo" />
      </div>
    </footer>
  </body>
</html>
